name: Scala CI

on:
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
 run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Run tests
      working-directory: ./app
      run: sbt test
